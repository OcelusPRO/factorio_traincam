[mod-setting-description]
traincam-default-size=Pixelgröße des Kamerafensters beim Öffnen (150 bis 2000).
traincam-default-zoom=Standard-Zoomstufe der Kamera (1 = weit weg, 14 = nah dran).
traincam-tracking-speed=Wie schnell die Kamera dem Zug folgt (0.1 = weich mit Verzögerung, 1.0 = sofort).
traincam-default-show-train-speed=Zeigt standardmäßig die aktuelle Geschwindigkeit des Zuges an.
traincam-default-show-distance-traveled=Zeigt standardmäßig die zurückgelegte Strecke des Zuges an.
traincam-default-show-next-station=Zeigt standardmäßig den nächsten Halt des Zuges an.
traincam-odometer-interval=Legt fest, wie oft (in Ticks) die Kilometerzähler ALLER Züge berechnet werden. 0 = Automatische Skalierung (passt sich zur Leistungsoptimierung an die Anzahl der Züge an). 60 = einmal pro Sekunde, -1 = deaktiviert.