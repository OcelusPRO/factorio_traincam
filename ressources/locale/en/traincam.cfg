[mod-setting-description]
traincam-default-size=Pixel size of the camera window when initially opened (150 to 2000).
traincam-default-zoom=Default zoom level applied to the camera (1 = zoomed out, 14 = zoomed in).
traincam-tracking-speed=How fast the camera catches up to the train (0.1 = smooth with delay, 1.0 = instant).
traincam-default-show-train-speed=Show by default current train speed
traincam-default-show-distance-traveled=Show by default train travel distance.
traincam-default-show-next-station=Show by default the next train station.
traincam-odometer-interval=Defines how often (in ticks) the odometers of ALL trains are calculated. 0 = Auto-scaling (adapts to the number of trains to save performance). 60 = once per second.