[mod-setting-description]
traincam-default-size=Taille en pixels de la fenêtre de la caméra lors de son ouverture (150 à 2000).
traincam-default-zoom=Niveau de zoom appliqué par défaut (1 = très dézoomé, 14 = très zoomé).
traincam-tracking-speed=Vitesse à laquelle la caméra rattrape le train (0.1 = doux avec du retard, 1.0 = instantané).
traincam-default-show-train-speed=Afficher par defaut la vitesse actuel du train.
traincam-default-show-distance-traveled=Afficher par defaut la distance parcourue par le train.
traincam-default-show-next-station=Afficher par defaut la prochaine station du train.
traincam-odometer-interval=Définit tous les combien de ticks les compteurs de TOUS les trains sont calculés. 0 = Auto (s'adapte au nombre de trains pour préserver les performances). 60 = 1 fois par seconde.